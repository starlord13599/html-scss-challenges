<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <header class="hero">
    <div class="hero__container">

      <div class="hero__logo">
        <img src="images/logo.svg" alt="logo" class="logo">
      </div>

      <div class="hero__details">
        <div class="row">
          <div class="col-1-of-2">
            <div class="hero__details__image">
              <img src="images/illustration-mockups.svg" alt="details" class="hero__details__image--1">
            </div>
          </div>
          <div class="col-1-of-2">
            <h2 class="hero__details__heading">
              Build The Community Your Fans Will Love
            </h2>
            <p class="hero__details__paragraph">
              Huddle re-imagines the way we build communities. You have a voice, but
              so does your audience.
              Create connections with your users as you engage in genuine discussion.
            </p>
            <a href="" class="btn btn--register">Register</a>

          </div>
        </div>
      </div>
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#"> __starlord_._ </a>.
        </p>
      </footer>
    </div>

  </header>
  <!-- Build The Community Your Fans Will Love

  Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
  Create connections with your users as you engage in genuine discussion.

  Register -->


</body>

</html>
