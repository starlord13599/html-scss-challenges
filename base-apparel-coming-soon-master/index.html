<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>


  <header class="hero">

    <div class="hero__left">

      <img src="images/logo.svg" alt="logo" class="hero__left__logo hero__left__logo--1">

      <h1 class="hero__left__headings">

        <span class="hero__left__headings--1">We're</span>
        <span class="hero__left__headings--2">coming</span>
        <span class="hero__left__headings--3">soon</span>

      </h1>
      <p class="hero__left__paragraph">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="hero__left__email">
        <input type="email" placeholder="Email Adress" class="hero__left__email__input">
        <img src="images/icon-arrow.svg" alt="" class="hero__left__email__arrow">
      </div>

    </div>

    <div class="hero__right">
    </div>

  </header>
  <!-- -->


</body>

</html>
