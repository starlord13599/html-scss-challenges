<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <div class="hero">
    <div class="hero-image">
      <img src="images/bg-desktop.svg" alt="main" class="main">
    </div>

    <div class="hero-title">
      <img src="images/logo.svg" alt="" class="hero-title-logo">
      <div class="icons">
        <img src="images/icon-document.svg" alt="document" class="icns i1">
        <img src="images/icon-folder.svg" alt="folder" class="icns i2">
        <img src="images/icon-upload.svg" alt="upload" class="icns i3">
      </div>
    </div>
    <div class="hero-indicator">
      <div class="text">
        You have used <span>815GB</span> of your storage
      </div>
      <meter max="1000" value="815" title="GB" id="storage-indicator"></meter><br>
      <div class="values">
        <div class="zero">0 GB</div>
        <div class="one">1000 GB</div>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
